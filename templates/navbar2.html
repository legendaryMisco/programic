<!-- Navbar Start -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
        <a href="{% url 'school:home' %}" class="navbar-brand ml-lg-3">
            <h1 class="m-0 text-uppercase text-primary">  <img src="{{logo}}" alt="icon" style='border-radius:50%;' />PROGRAMIC</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
                <a href="{% url 'school:home' %}" class="nav-item nav-link 
                {% if request.path == '/' %}
                    active
                {% endif %}
                     ">Home</a>

                <a href="{% url 'school:about' %}" class="nav-item nav-link
                {% if request.path == '/about/' %}
                    active
                {% endif %}">About</a>

                <a href="{% url 'school:courses' %}" class="nav-item nav-link
                {% if request.path == '/courses/' %}
                    active
                {% endif %}">Courses</a>

                {% if request.user.is_authenticated %}
                <a href="{% url 'school:profile' %}" class="nav-item nav-link
                {% if request.path == '/account/' %}
                    active
                {% endif %}">Profile</a>
                {% endif %}

                <a href="{% url 'school:contact' %}" class="nav-item nav-link
                {% if request.path == '/contact/' %}
                    active
                {% endif %}">Contact</a>
            </div>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'school:logout' %}" class="btn btn-primary py-2 px-4 d-none d-lg-block">Log Out</a>
                {% else %}
                <a href="{% url 'school:login' %}" class="btn btn-primary py-2 px-4 d-none d-lg-block">Log In</a>
            {% endif %}
                
            
        </div>
    </nav>
</div>
<!-- Navbar End -->
