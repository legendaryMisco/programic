<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'school:home' %}" class="header__logo">
        <img src="{{logo}}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'school:home' %}">Home</a></li>

          <li class="header__menuItem"><a href="{% url 'school:courses' %}">Courses</a></li>
            {% if request.user.is_authenticated %}
          <li class="header__menuItem">
            <a href="{% url 'school:profile' %}">Profile</a>
          </li>
          <li class="header__menuItem">
            <a href="{% url 'school:notification' %}">notification  {% if is_notification > 0 %} ðŸ”´ {% endif %}
              </a>
          </li>{% endif %}
  
          <li class="header__menuItem"><a href="{% url 'school:contact' %}">Contact</a></li>
          {% if request.user.is_authenticated %}
          <a href="{% url 'school:logout' %}" class="btn btn--sub">Log Out</a>
          {% else %}
          <a href="{% url 'school:login' %}" class="btn btn--sub">Log In</a>
          {% endif %}
        </ul>
  
    </div>
  
    </nav>
    </div>
  </header>
